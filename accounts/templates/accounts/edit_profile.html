{% extends 'accounts/base.html' %}

{% block title %}{{ user.first_name }}'s Profile - {{ block.super }}{% endblock %}

{% block content %}
<form method="POST" action="{% url 'accounts:edit_profile' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button-primary">Save changes</button>
</form>
<a href="{% url 'accounts:change_password' %}">Change password</a>
{% endblock %}
