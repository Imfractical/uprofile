{% extends 'accounts/base.html' %}

{% block title %}Change Password - {{ block.super }}{% endblock %}

{% block content %}
<h2>Change password</h2>
<form method="POST" action="{% url 'accounts:change_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button-primary">Confirm new password</button>
</form>
{% endblock %}
