{% extends 'accounts/base.html' %}

{% block title %}Register - {{ block.super }}{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button-primary">Create account</button>
</form>
{% endblock %}
